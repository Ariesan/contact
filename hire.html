<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hire Me Page</title>
    
</head>
<body>
    <div class="hire-me">
        <h2>Need artist who makes beautiful illustrations with unique style?</h2>
        <h1>hire me!</h1>
    </div>

    <div class="contact-form">
        <form class="contact-form" action="https://formsubmit.co/61a5341d8731faf69fa5c972b47fc657" method="POST">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_next" value="https://ariesan.github.io/contact/success.html">
            <input type="hidden" name="_subject" value="Need artist!">

            <input id="name" class="form-control" type="text" name="name"  placeholder="Your name" required>
            <br>
            <input id="email" class="form-control" type="email" name="email" placeholder="Your email" required>
            <br>
            <br>
            <textarea class="form-control message" name="message" placeholder="Text me your requirement" rows="7" required></textarea>
            <br>
            
            <input type="submit" class="form-control submit" value="Send">

        </form>
    </div>


</body>
</html>
